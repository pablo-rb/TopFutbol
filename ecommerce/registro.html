<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Futbol, Camisetas, Promocion, Baratas, Equipos">
    <meta name="description" content="Iniciar sesión en la cuenta de TopFutbol">
    <meta name="author" content="Pablo & Albert">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>IniciarSesión_TopFutbol</title>
</head>
<body>

    <form id="registro">
        <fieldset id="registro1">
            <legend>Crea tu cuenta de TopFutbol con estos sencillos pasos</legend>
            
            <fieldset id="registro2">

                <legend>DATOS DE ACCESO</legend>
                
                <div id="correoRegistro">
                    <label>CORREO ELECTRÓNICO</label>
                    <input type ="email" placeholder="Dirección de email" required>
                </div>
                
                <div id="contraseñaRegistro">
                    <label>CONTRASEÑA</label>
                    <input type ="password" placeholder="Mínimo 8 caracteres" minlenght="8" required>
                </div>
                
                <div id="confirmaContraseña">
                    <label>CONFIRMA TU CONTRASEÑA</label>
                    <input type ="password" placeholder="Confirmar contraseña" minlenght="8" required>
                </div>
                
               
            </fieldset>
            
            
            <fieldset id="registro3">

                <legend>DATOS PERSONALES</legend>
                
                <div id="nombreRegistro">
                    <label>NOMBRE</label>
                    <input type ="text" placeholder="Nombre" required>
                </div>
                
                <div id="apellidoRegistro1">
                    <label>PRIMER APELLIDO</label>
                    <input type ="text" placeholder="Primer apellido" required>
                </div>
                
                <div id="apellidoRegistro2">
                    <label>SEGUNDO APELLIDO</label>
                    <input type ="text" placeholder="Segundo apellido" required>
                </div>
                
                <div id="TELÉFONO">
                    <label>TELÉFONO</label>
                    <input type ="tel" placeholder="Teléfono" required>
                </div>
                

            </fieldset>
            <div id="crearCuenta">
                <input type="submit" value="CREAR CUENTA">
            </div>
        </fieldset>
    </form>     
</body>
</html>
