<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Futbol, Camisetas, Promocion, Baratas, Equipos">
    <meta name="description" content="Iniciar sesión en la cuenta de TopFutbol">
    <meta name="author" content="Pablo & Albert">
    <link rel="stylesheet" type="text/css" href="../css/iniciarSesion.css" />
    <title>Mi Cuenta | TopFutbol</title>
</head>
<body>
    <form id="iniciarSesion">
            <div class="fieldset">
                <div class="logo-form">
                    <legend>
                        <a href="../index.html">
                            <img src="../img/TopFutbol_Logo_Negro.png" class="topfutbol-logo">
                        </a>
                    </legend>
                </div>

                <div class="contenedor-formulario">
                    <div id="correo">
                        <label>CORREO ELECTRÓNICO</label>
                        <input type ="email" placeholder="Dirección de email" class="campo" required>
                    </div>

                    <div id="contraseña">
                        <label>CONTRASEÑA</label>
                        <input type ="password" placeholder="Mínimo 8 caracteres" minlenght="8" class="campo" required>
                    </div>

                    <div id="registrarse">
                        <a href="registro.html" >¿No tienes cuenta? Regístrate </a>
                    </div>

                    <div id="acceder">
                        <input type="submit" value="ACCEDER">
                    </div>
                </div>
            </div>
    </form>     
</body>
</html>
